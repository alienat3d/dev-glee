  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <!-- === HEADER === -->
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="logo">
          <img class="logo__image" src="images/logo.svg" alt="logo image">
        </div>
        <nav class="header__menu">
          <ul class="header__menu-list">
            <li class="header__list-item">
              <a class="header__list-link" href="#">Home +</a>
            </li>
            <li class="header__list-item">
              <a class="header__list-link" href="#">About</a>
            </li>
            <li class="header__list-item">
              <a class="header__list-link" href="#">Services</a>
            </li>
            <li class="header__list-item">
              <a class="header__list-link" href="#">Pages +</a>
            </li>
            <li class="header__list-item">
              <a class="header__list-link" href="#">News</a>
            </li>
            <li class="header__list-item">
              <a class="header__list-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="header__right-side-buttons">
          <a class="header__search" href="#">
            <img class="header__search-icon" src="images/icons/magnifying-glass.svg" alt="magnifying glass icon">
          </a>
          <div class="header__shopping-buttons">
            <a class="header__shopping-icon-link header__shopping-icon-link--line" href="#">
              <img class="header__shopping-heart" src="images/icons/heart.svg" alt="heart icon">
              <div class="header__shopping-num">0</div>
            </a>
            <a class="header__shopping-icon-link">
              <img class="header__shopping-cart" src="images/icons/shopping-cart.svg"
                alt="shopping cart icon">
              <div class="header__shopping-num header__shopping-num--cart">0</div>
            </a>
          </div>
          <a class="header__dots" href="#">
            <img class="header__dots-icon" src="images/icons/dots.svg" alt="dots icon">
          </a>
        </div>
      </div>
    </div>
  </header>
